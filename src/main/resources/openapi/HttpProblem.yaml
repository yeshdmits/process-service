components:
  schemas:
    HttpProblem:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: 'about:blank'
          example: 'https://zalando.github.io/problem/constraint-violation'
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
        envId:
          type: string
          description: ID of running environment, see also jbServicingEnvId
          example: TST50, UAT1, PRD
        appId:
          type: string
          description: Application ID in JBar, see also JB-Servicing-App-Id
        componentId:
          type: string
          description: Component ID within a JBar application
        userId:
          description: User id of a BJB employee.
          type: string
          example: u16209
        traceId:
          type: string
          description: The trace ID in the context of distributed tracing, see also jbCorrelationRequestId
        spanId:
          type: string
          description: The span ID in the context of distributed tracing
        timestamp:
          description: Date time in UTC using the ISO 8601 full-time format, see also DateTimeFormatter.ISO_INSTANT
          type: string
          format: date-time
          example: '2024-01-18T14:20:15.233269Z'
      required:
        - type
        - title
        - status
        - detail
        - instance
        - envId
        - appId
        - componentId
        - userId
        - traceId
        - spanId
        - timestamp
