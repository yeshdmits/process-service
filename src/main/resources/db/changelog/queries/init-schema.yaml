databaseChangeLog:
  - changeSet:
      id: test_data
      author: dima
      changes:
        - createTable:
            tableName: test_data
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: value
                  type: BOOLEAN
                  defaultValueBoolean: false
        - insert:
            tableName: test_data
            columns:
              - column:
                  name: id
                  value: "0"
              - column:
                  name: value
                  valueBoolean: "true"