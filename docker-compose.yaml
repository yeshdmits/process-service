version: '3'
services:
  FREEPDB1:
    container_name: FREEPDB1
    image: postgres:16.2
    environment:
      - POSTGRES_PASSWORD=passw0rd
      - POSTGRES_USER=process
    ports:
      - "5432:5432"
    networks:
      - process
    restart: always

  KEYCLOAK:
    image: quay.io/keycloak/keycloak:24.0.3
    command: start-dev
    ports:
      - "8088:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

networks:
  process:
    driver: bridge
